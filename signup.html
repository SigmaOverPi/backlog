    <script type="module" src="signup-auth-logic.js"></script>

    <title>Sign up - (log)</title>
</head>

<body>
    <a href="index.html">
        <p>back<sub>(log)</sub></p>
    </a>
    <div class="info-div">
        <h1>Sign up</h1>
        <div id="signup-form">
            <label for="username-field">
                <input type="text" name="username" id="username-field" placeholder="Enter your username">
            </label>

            <label for="email-field">
                <input type="email" name="mail-field" id="email-field" placeholder="Enter your Email"
                    aria-required="true">
            </label>

            <label for="password-field">
                <input type="password" name="pass-field" id="password-field" placeholder="********"
                    aria-required="true">
            </label>

            <p id="password-cue" style="color: red"></p>

            <label for="submit-btn">
                <input type="submit" value="Sign Up" id="submit-btn">
            </label>

            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>

</html>
